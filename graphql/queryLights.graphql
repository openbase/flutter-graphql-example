query filterByType($alias: [String]!) {
    unitConfigs(filter: { properties: { alias: $alias }}) {
        id,
        labelString
    }
}

subscription filterByTypeViaSubscription($alias: [String]!) {
    unitConfigs(filter: { properties: { alias: $alias }}) {
        id,
        labelString
    }
}

subscription powerStateSubscription($id: String!){
    units(filter: {
        properties: {
            id: $id
        }
    }) {
        id
        powerState {value}
    }
}